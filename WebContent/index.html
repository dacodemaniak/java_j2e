<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My Resa - Accueil</title>
	</head>
	<body>
		<div>
			<form action="login" method="get">
				<label for="user">Identifiant :</label>
				<input type="text" name="identifiant" id="identifiant" placeholder="Votre email" size="30" maxlength="75" />
				
				<label for="password">Mot de passe :</label>

			</form>
		</div>
	</body>
</html>
